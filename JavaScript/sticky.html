<body>
    <h1 class="test">It's as easy as it sounds.</h1>
    <div class="card-background">

        <div class="card-box">
            <img src="img/card1-sti.png">
        </div>
        <div class="card-box">
            <img src="img/card2-sti.png">
        </div>
        <div class="card-box">
            <img src="img/card3-sti.png">
        </div>
    </div>
    <script>
        $(window).scroll(function(){

            var 높이=$(window).scrollTop();

            console.log(높이);
            //높이 700~1150

            if(700<높이 & 높이<1150){

                var y = (1150-높이)/450;
            $('.card-box').eq(0).css('opacity',y);

                var z = (-1/5000) * 높이 + 565/500;
             $('.card-box').eq(0).css('transform', `scale( ${z} )`);

            }else if(1500<높이 & 높이<2150){

             var y = (2150-높이)/750;
                console.log('2번째',y);
            $('.card-box').eq(1).css('opacity',y);
            var z2 = (-1/6500) * 높이 + 80/65;
             $('.card-box').eq(1).css('transform', `scale( ${z2} )`);



            }



        })




    </script>
